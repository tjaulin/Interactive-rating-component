<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <div class="container__icon">
      <img src="./images/icon-star.svg" alt="icon star">
    </div>
    <h1 class="container__title">How did we do ?</h1>
    <p class="container__paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <ul class="container__rateus">
      <li class="container__rateus_li" value="1">1</li>
      <li class="container__rateus_li" value="2">2</li>
      <li class="container__rateus_li" value="3">3</li>
      <li class="container__rateus_li" value="4">4</li>
      <li class="container__rateus_li" value="5">5</li>
    </ul>
    <button class="container__btn">submit</button>
  </ma>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/tjaulin" target="_blank">tjaulin</a>
  </footer>

  <!-- CUSTOM JS -->
  <script src="./js/script.js"></script>
</body>
</html>
